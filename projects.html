<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Rifat Ahsan Pulok</title>
    <meta name="description" content="A showcase of software engineering and design projects by Rifat Ahsan Pulok.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="bg-slate-50 text-slate-900 antialiased selection:bg-blue-100 selection:text-blue-900">
    <!-- Navbar -->
    <nav
        class="fixed top-5 left-0 right-0 z-50 mx-auto max-w-3xl px-6 py-3 rounded-full flex justify-between items-center backdrop-blur-md bg-white/70 border border-white/40 shadow-sm transition-all duration-300 hover:shadow-md hover:bg-white/80">
        <a href="/"
            class="text-base font-bold tracking-tighter text-slate-900 hover:text-blue-600 transition-colors">RP</a>
        <div class="flex gap-6 text-sm font-medium text-slate-600">
            <a href="/" class="hover:text-blue-600 transition-colors">Home</a>
            <a href="/projects.html" class="text-blue-600">Projects</a>
            <a href="/resume.html" class="hover:text-blue-600 transition-colors">Resume</a>
        </div>
    </nav>

    <main class="min-h-screen">
        <!-- Hero Section -->
        <!-- Hero Section -->
        <section class="pt-32 pb-8 px-4 max-w-5xl mx-auto text-center">
            <div class="animate-fade-in">
                <h1 class="text-4xl font-bold tracking-tighter text-slate-900 mb-2">Projects.</h1>
                <p class="text-slate-500 text-lg">My latest engineering and design work.</p>
            </div>
        </section>

        <!-- Projects Grid -->
        <section class="px-4 pb-32 max-w-5xl mx-auto">
            <div id="projects-grid" class="flex flex-col gap-10">
                <!-- Projects will be loaded here -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="py-12 border-t border-slate-200 bg-white/50 backdrop-blur-sm">
            <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex gap-6">
                    <a id="footer-github" href="#" target="_blank"
                        class="text-slate-400 hover:text-slate-900 transition-colors hover:scale-110 transform duration-200"><i
                            data-lucide="github" class="w-5 h-5"></i></a>
                    <a id="footer-linkedin" href="#" target="_blank"
                        class="text-slate-400 hover:text-blue-700 transition-colors hover:scale-110 transform duration-200"><i
                            data-lucide="linkedin" class="w-5 h-5"></i></a>
                    <a id="footer-twitter" href="#" target="_blank"
                        class="text-slate-400 hover:text-blue-400 transition-colors hover:scale-110 transform duration-200"><i
                            data-lucide="twitter" class="w-5 h-5"></i></a>
                    <a id="footer-instagram" href="#" target="_blank"
                        class="text-slate-400 hover:text-pink-600 transition-colors hover:scale-110 transform duration-200"><i
                            data-lucide="instagram" class="w-5 h-5"></i></a>
                </div>
                <p id="footer-credit" class="text-sm text-slate-500 font-medium">© 2026 Rifat Ahsan Pulok.</p>
            </div>
        </footer>
    </main>

    <script type="module">
        async function loadContent() {
            try {
                const res = await fetch('./user.json');
                const data = await res.json();
                const container = document.getElementById('projects-grid');

                // Stats
                document.getElementById('footer-credit').textContent = `© 2026 ${data.name}.`;

                // Footer links
                if (data.contact) {
                    const setLink = (id, url) => {
                        const el = document.getElementById(id);
                        if (el) el.href = url || '#';
                    };
                    setLink('footer-github', data.contact.github ? `https://github.com/${data.contact.github}` : '#');
                    setLink('footer-linkedin', data.contact.linkedin);
                    setLink('footer-twitter', data.contact.twitter);
                    setLink('footer-instagram', data.contact.instagram);
                }

                container.innerHTML = data.projects.map((p, i) => {
                    return `
                    <article class="group relative flex flex-col md:flex-row bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-[0_4px_20px_rgb(0,0,0,0.03)] hover:shadow-[0_12px_40px_rgb(0,0,0,0.1)] transition-all duration-500 hover:-translate-y-1 animate-fade-in" style="animation-delay: ${0.1 * i}s; opacity: 0; animation-fill-mode: forwards;">
                        <!-- Image Container - Horizontal layout on MD+ -->
                        <div class="relative w-full md:w-2/5 md:min-w-[400px] overflow-hidden bg-slate-100 h-64 md:h-auto">
                            <div class="absolute inset-0 bg-slate-200 animate-pulse group-hover:hidden"></div>
                            <img src="${p.image}" alt="${p.title}" class="w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-105" loading="lazy">
                        </div>
                        
                        <!-- Content -->
                        <div class="flex flex-col flex-grow p-8 md:p-10 justify-center">
                            <div class="flex flex-wrap gap-2 mb-6">
                                ${p.tech.map(t => `
                                    <span class="px-3 py-1 text-xs font-bold uppercase tracking-wider text-blue-600 bg-blue-50 rounded-full border border-blue-100 group-hover:bg-blue-600 group-hover:text-white transition-colors duration-300">
                                        ${t}
                                    </span>
                                `).join('')}
                            </div>
                            
                            <h3 class="text-3xl font-bold text-slate-900 mb-4 group-hover:text-blue-600 transition-colors duration-300">
                                ${p.title}
                            </h3>
                            
                            <p class="text-slate-500 text-lg leading-relaxed mb-8 max-w-2xl">
                                ${p.description}
                            </p>
                            
                            <a href="${p.link}" class="inline-flex items-center gap-2 text-base font-bold text-slate-900 hover:text-blue-600 transition-all group/link self-start">
                                Explore Project
                                <div class="bg-slate-100 p-1.5 rounded-full group-hover/link:bg-blue-50 group-hover/link:text-blue-600 transition-colors">
                                    <i data-lucide="arrow-right" class="w-4 h-4 transition-transform group-hover/link:translate-x-1"></i>
                                </div>
                            </a>
                        </div>
                    </article>
                `}).join('');

                lucide.createIcons();
            } catch (err) {
                console.error("Redesign load error:", err);
            }
        }
        loadContent();
    </script>
</body>

</html>
