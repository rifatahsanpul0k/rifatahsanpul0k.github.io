<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uses | Rifat Ahsan Pulok</title>
    <meta name="description" content="A list of hardware and software used by Rifat Ahsan Pulok.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav class="glass-panel"
        style="position: sticky; top: 20px; z-index: 1000; margin: 20px auto; max-width: 800px; padding: 12px 24px; border-radius: 980px; display: flex; justify-content: space-between; align-items: center;">
        <a href="/"
            style="text-decoration: none; color: var(--text-primary); font-weight: 600; letter-spacing: -0.5px;">RP</a>
        <div style="display: flex; gap: 24px; font-size: 14px; font-weight: 500;">
            <a href="/" style="text-decoration: none; color: var(--text-primary);">Home</a>
            <a href="/projects.html" style="text-decoration: none; color: var(--text-primary);">Projects</a>
            <a href="/uses.html" style="text-decoration: none; color: var(--accent-blue);">Uses</a>
            <a href="/resume.html" style="text-decoration: none; color: var(--text-primary);">Resume</a>
        </div>
    </nav>

    <main class="container">
        <section style="padding-top: 60px; max-width: 800px; margin: 0 auto;">
            <h1 class="title-large animate-fade-in">Uses.</h1>
            <p class="subtitle animate-fade-in delay-1">Software, hardware, and physical tools I use to build things
                every day.</p>

            <div style="display: flex; flex-direction: column; gap: 60px; margin-top: 40px;">
                <div class="animate-fade-in delay-2">
                    <h2
                        style="font-size: 32px; margin-bottom: 24px; border-bottom: 1px solid var(--glass-border); padding-bottom: 12px;">
                        Computer & Desk</h2>
                    <ul id="hardware-list" style="list-style: none; display: flex; flex-direction: column; gap: 24px;">
                        <!-- Hardware items -->
                    </ul>
                </div>

                <div class="animate-fade-in delay-3">
                    <h2
                        style="font-size: 32px; margin-bottom: 24px; border-bottom: 1px solid var(--glass-border); padding-bottom: 12px;">
                        Software & Tools</h2>
                    <ul id="software-list" style="list-style: none; display: flex; flex-direction: column; gap: 24px;">
                        <!-- Software items -->
                    </ul>
                </div>
            </div>
            <!-- Global Footer -->
            <footer class="global-footer">
                <div class="container footer-content">
                    <div class="footer-socials">
                        <a id="footer-github" href="#" target="_blank"><i data-lucide="github"></i></a>
                        <a id="footer-linkedin" href="#" target="_blank"><i data-lucide="linkedin"></i></a>
                        <a id="footer-twitter" href="#" target="_blank"><i data-lucide="twitter"></i></a>
                        <a id="footer-instagram" href="#" target="_blank"><i data-lucide="instagram"></i></a>
                    </div>
                    <p class="footer-credits">Â© 2026 Rifat Ahsan Pulok.</p>
                </div>
            </footer>
    </main>

    <script type="module">
        async function loadUses() {
            const res = await fetch('./user.json');
            const data = await res.json();

            // Set footer links
            document.getElementById('footer-github').href = `https://github.com/${data.contact.github || ''}`;
            document.getElementById('footer-linkedin').href = data.contact.linkedin;
            document.getElementById('footer-twitter').href = data.contact.twitter;
            document.getElementById('footer-instagram').href = data.contact.instagram;

            const hwContainer = document.getElementById('hardware-list');
            hwContainer.innerHTML = data.uses.hardware.map(item => `
                <li>
                    <h3 style="font-size: 18px; color: var(--text-primary);">${item.name}</h3>
                    <p style="color: var(--text-secondary); font-size: 15px; margin-top: 4px;">${item.description}</p>
                </li>
            `).join('');

            const swContainer = document.getElementById('software-list');
            swContainer.innerHTML = data.uses.software.map(item => `
                <li>
                    <h3 style="font-size: 18px; color: var(--text-primary);">${item.name}</h3>
                    <p style="color: var(--text-secondary); font-size: 15px; margin-top: 4px;">${item.description}</p>
                </li>
            `).join('');

            lucide.createIcons();
        }
        loadUses();
    </script>
</body>

</html>
