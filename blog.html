<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Rifat Ahsan Pulok</title>
    <meta name="description" content="Thoughts on software engineering, design, and CS education by Rifat Ahsan Pulok.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav class="glass-panel"
        style="position: sticky; top: 20px; z-index: 1000; margin: 20px auto; max-width: 800px; padding: 12px 24px; border-radius: 980px; display: flex; justify-content: space-between; align-items: center;">
        <a href="/"
            style="text-decoration: none; color: var(--text-primary); font-weight: 600; letter-spacing: -0.5px;">RP</a>
        <div style="display: flex; gap: 24px; font-size: 14px; font-weight: 500;">
            <a href="/" style="text-decoration: none; color: var(--text-primary);">Home</a>
            <a href="/projects.html" style="text-decoration: none; color: var(--text-primary);">Projects</a>
            <a href="/blog.html" style="text-decoration: none; color: var(--accent-blue);">Blog</a>
            <a href="/uses.html" style="text-decoration: none; color: var(--text-primary);">Uses</a>
            <a href="/resume.html" style="text-decoration: none; color: var(--text-primary);">Resume</a>
        </div>
    </nav>

    <main class="container">
        <section style="padding-top: 60px; max-width: 800px; margin: 0 auto;">
            <h1 class="title-large animate-fade-in">Writing.</h1>
            <p class="subtitle animate-fade-in delay-1">Documenting my journey through code and sharing what I learn
                along the way.</p>

            <div id="blog-list" style="display: flex; flex-direction: column; gap: 32px; margin-top: 40px;">
                <!-- Blog posts will be loaded dynamically -->
            </div>
            <!-- Global Footer -->
            <footer class="global-footer">
                <div class="container footer-content">
                    <div class="footer-socials">
                        <a id="footer-github" href="#" target="_blank"><i data-lucide="github"></i></a>
                        <a id="footer-linkedin" href="#" target="_blank"><i data-lucide="linkedin"></i></a>
                        <a id="footer-twitter" href="#" target="_blank"><i data-lucide="twitter"></i></a>
                        <a id="footer-instagram" href="#" target="_blank"><i data-lucide="instagram"></i></a>
                    </div>
                    <p class="footer-credits">© 2026 Rifat Ahsan Pulok.</p>
                </div>
            </footer>
    </main>

    <script type="module">
        async function loadBlog() {
            const res = await fetch('./user.json');
            const data = await res.json();
            const container = document.getElementById('blog-list');

            container.innerHTML = data.blog.map((post, i) => `
                <a href="#" style="text-decoration: none; color: inherit;">
                    <div class="glass-panel animate-fade-in" style="animation-delay: ${0.1 * (i + 1)}s;">
                        <span style="font-size: 12px; color: var(--text-tertiary); font-weight: 500;">${post.date}</span>
                        <h2 style="font-size: 24px; margin: 8px 0 12px 0;">${post.title}</h2>
                        <p style="color: var(--text-secondary); font-size: 16px; line-height: 1.6;">${post.excerpt}</p>
                        <div style="margin-top: 16px; font-weight: 600; color: var(--accent-blue); font-size: 14px;">Read more →</div>
                    </div>
                </a>
            `).join('');

            lucide.createIcons();
        }
        loadBlog();
    </script>
</body>

</html>
